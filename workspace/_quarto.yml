project:
  output-dir: _output

toc: true
number-sections: true
bibliography: _assets/references.bib  

format:
  html:
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            loader: {
              load: ['[tex]/physics']
            },
            tex: {
              packages: {'[+]': ['physics']}
            }
          };
          </script>
  pdf:
      include-in-header:
        - text:
            \usepackage{physics}
      geometry:
          - top=20mm
          - left=20mm
          - bottom=20mm
          - right=20mm
      link-citations: true

fig-align: center